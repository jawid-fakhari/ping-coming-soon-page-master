<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- logo -->
  <div class="logo">
    <img src="images/logo.svg" alt="ping">
  </div>
  <!-- header -->
  <h1><var>We are launching</var> soon!</h1>

  <!-- email box e submit button --------------->
  <p>Subscribe and get notified</p>
  <form id="form" action="#" novalidate>
    <input type="email" id="email" placeholder="Your email address...">
    <div id="span-container">
      <span id="error-text">Your email id is not valid.</span>
    </div>
    <button onclick="validation()" type="submit" id="submit-button">Notify Me</button>
  </form>
  

  <!-- graphic illustration -->
  <div class="illustration">
    <img src="images/illustration-dashboard.png" alt="data-graph">
  </div>

  <!-- social network icons and copy -->
  <div class="social-icons">
    <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt=""></a>
    <a href="https://www.twitter.com/"><img src="images/twitter.svg" alt=""></a>
    <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt=""></a>
  </div>
  <div class="copy">
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <!-- footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jawid-fakhari/">A. Jawid Fakhari</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
